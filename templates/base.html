<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}{% endblock %}
    <script src="https://kit.fontawesome.com/1b2de11c6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar main-nav navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'index' %}">Marketic</a>
            <div class="container">
                <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:product_list' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:user_products' username=user.username %}">My Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:create' %}">Create Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:customer_order_list' username=user.username %}">Purchases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:provider_order_list' username=user.username %}">Sells</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'products:product_list' %}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'accounts:login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
    
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
